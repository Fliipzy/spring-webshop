<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webshop - Edit Product</title>
    <th:block th:include="fragments/fragment :: head"></th:block>
</head>

<body>

    <th:block th:include="fragments/fragment :: navbar"></th:block>

    <div class="container">

        <div class="pb-2 mt-4 mb-2 border-bottom">
            <h1>Update Product</h1>
        </div>


        <form action="/products/update" method="post">

            <input type="hidden" name="id" th:value="${product.id}">

            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" required name="name" th:value="${product.name}">
            </div>

            <div class="form-group">
                <label for="priceInput">Price</label>
                <input type="number" step="0.01" required class="form-control" id="priceInput" name="price"
                    th:value="${product.price}">
            </div>

            <div class="form-group">
                <label for="descriptionInput">Description</label>
                <textarea class="form-control" name="description" id="descriptionInput" rows="2"
                    th:text="${product.description}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>

    <th:block th:include="fragments/fragment :: scripts"></th:block>
</body>

</html>
