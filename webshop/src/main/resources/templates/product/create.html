<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webshop - Create Product</title>
    <th:block th:include="fragments/fragment :: head"></th:block>
</head>

<body>

    <th:block th:include="fragments/fragment :: navbar"></th:block>

    <div class="container">

        <div class="pb-2 mt-4 mb-2 border-bottom">
            <h1>Create Product</h1>
        </div>

        <form action="/products/create" method="post">
            <div class="form-row">

                <div class="col-md-4 mb-2">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" name="name" id="nameInput" placeholder="Name" required>
                </div>

                <div class="col-md-2 mb-2">
                    <label for="priceInput">Price</label>
                    <input type="number" step="0.01" class="form-control" id="priceInput" placeholder="0.00" required>
                </div>

            </div>

            <div class="form-row">

                <div class="col-md-4 mb-2">
                    <label for="descriptionInput">Description</label>
                    <textarea name="Description" class="form-control" id="descriptionInput" cols="1" rows="2"
                        placeholder="Description" required></textarea>
                </div>

            </div>


            <button type="submit" class="btn btn-primary">Create</button>

        </form>
    </div>


    <th:block th:include="fragments/fragment :: scripts"></th:block>
</body>

</html>
