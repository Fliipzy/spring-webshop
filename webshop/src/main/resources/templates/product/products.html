<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webshop - Products</title>
    <th:block th:include="fragments/fragment :: head"></th:block>
    <script src="https://kit.fontawesome.com/64979d9474.js" crossorigin="anonymous"></script>
</head>

<body>

    <th:block th:include="fragments/fragment :: navbar"></th:block>

    <div class="container">
        <div class="pb-2 mt-4 mb-2 border-bottom">
            <h1>Products</h1>
        </div>
        <h4>List of all products.</h4>
        <!-- Content here -->
        <table class="table table-sm table-striped table-hover">

            <thead class="thead-dark">
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th id="priceTableHeader" scope="col">Price <i class="fas fa-dollar-sign"></i></th>
                <th scope="col">Description</th>
                <th scope="col"><i class="fas fa-tools"></i></th>
            </thead>

            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price} + ' $'"></td>
                    <td class="crop" th:text="${product.description}"></td>
                    <!--Dropdown actions-->
                    <td>
                        <div class="dropdown">

                            <button class="btn btn-sm btn-clean" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" th:href="'/products/view/' + ${product.id}"><i
                                        class="far fa-eye"></i> View</a>
                                <a class="dropdown-item" th:href="'/products/update/' + ${product.id}"><i
                                        class="far fa-edit"></i></i> Edit</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"><i class="far fa-trash-alt"></i> Delete</a>
                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>

        </table>
    </div>

    <th:block th:include="fragments/fragment :: scripts"></th:block>
</body>

</html>
